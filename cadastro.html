<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Doar / Cadastrar — Salve Corações Inundados</title>
    <meta
      name="description"
      content="Formulário para doadores e apoiadores registrarem doações e oferecerem apoio à ONG."
    />
    <link rel="stylesheet" href="assets/images/css/style.css" />
  </head>
  <body>
    <a class="skip-link" href="#main">Ir para o conteúdo</a>

    <header class="site-header">
      <div class="container header-content">
        <a href="index.html" class="logo">
          <img src="assets/images/logo.png" alt="Salve Corações Inundados" />
        </a>

        <nav class="navbar" id="navbar">
          <ul class="nav-links">
            <li><a href="index.html" class="active">Início</a></li>
            <li><a href="projetos.html">Projetos</a></li>
            <li><a href="cadastro.html">Doar / Cadastrar</a></li>
          </ul>
        </nav>

        <button class="menu-toggle" id="menu-toggle" aria-label="Abrir menu">
          ☰
        </button>
      </div>
    </header>

    <main id="main" class="container">
      <h1>Doar / Cadastrar</h1>

      <section aria-labelledby="formsec">
        <h2 id="formsec">Formulário de Doação / Apoio</h2>

        <form action="#" method="post" novalidate class="form-card">
          <fieldset>
            <legend>Dados Pessoais</legend>

            <label for="nome">Nome completo</label>
            <input id="nome" name="nome" type="text" required maxlength="100" />

            <label for="email">E-mail</label>
            <input id="email" name="email" type="email" required />

            <label for="cpf">CPF</label>
            <input
              id="cpf"
              name="cpf"
              type="text"
              inputmode="numeric"
              placeholder="000.000.000-00"
              pattern="\d{3}\.\d{3}\.\d{3}-\d{2}"
              title="Formato: 000.000.000-00"
              required
            />

            <label for="telefone">Telefone</label>
            <input
              id="telefone"
              name="telefone"
              type="tel"
              inputmode="tel"
              placeholder="(00) 90000-0000"
              pattern="\(\d{2}\)\s?\d{4,5}-\d{4}"
              title="Formato: (00) 90000-0000"
              required
            />

            <label for="nascimento">Data de nascimento</label>
            <input id="nascimento" name="nascimento" type="date" required />
          </fieldset>

          <fieldset>
            <legend>Endereço</legend>

            <label for="endereco">Endereço</label>
            <input id="endereco" name="endereco" type="text" required />

            <label for="cep">CEP</label>
            <input
              id="cep"
              name="cep"
              type="text"
              inputmode="numeric"
              placeholder="00000-000"
              pattern="\d{5}-\d{3}"
              title="Formato: 00000-000"
              required
            />

            <div class="row two-cols">
              <div>
                <label for="cidade">Cidade</label>
                <input id="cidade" name="cidade" type="text" required />
              </div>
              <div>
                <label for="estado">Estado</label>
                <input
                  id="estado"
                  name="estado"
                  type="text"
                  maxlength="2"
                  placeholder="SP"
                  required
                />
              </div>
            </div>
          </fieldset>

          <fieldset>
            <legend>Preferência</legend>
            <p>Quem está se cadastrando:</p>
            <label class="radio-inline"
              ><input type="radio" name="perfil" value="doador" checked />
              Doador</label
            >
            <label class="radio-inline"
              ><input type="radio" name="perfil" value="voluntario" />
              Voluntário</label
            >
          </fieldset>

          <p class="form-actions">
            <button type="submit" class="btn btn-primary">Enviar</button>
            <button type="reset" class="btn btn-outline">Limpar</button>
          </p>
        </form>
      </section>
    </main>

    <footer class="site-footer">
      <div class="container">
        <p>
          Contato: <a href="mailto:SCI@gmail.com">SCI@gmail.com</a> · Tel:
          <a href="tel:+551140028922">(11) 4002-8922</a>
        </p>
      </div>
    </footer>

    <script src="assets/images/js/main.js" defer></script>
  </body>
</html>
